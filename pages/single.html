<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Main Character Manager</title>
    <link rel="stylesheet" href="/single.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <main>
        <header>
            <h1>Character Manager</h1>
        </header>
        <section id="target" class="character-card-container">
            <img id="character-img" class="character-img" src="" alt="">
            <h2 id="character-name" class="character-name"></h2>
            <p id="character-small-description" class="character-small-description"></p>
            <p id="character-long-description" class="character-long-description"></p>
        <div>
            <button class="button-character-update">Update character</button>
            <button class="button-character-delete"> Delete character</button>
        </div>
        </section>
    </main>
