<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Character Manager</title>
</head>
<body>
    <main>
        <header>
            <h1>Character Manager</h1>
            <input type="Text">
        </header>
        <section id="target">
            <template id="tpl-character">
                <div>
                    <img id="character-img" src="" alt="">
                    <h2 id="character-name"></h2>
                    <p id="character-small-description"></p>
                    <button>See character</button>
                </div>
            </template>
        </section>
        <button>Add a new character to the collection</button>
    </main>
<script src="/script.js"></script>
    
</body>
</html>
